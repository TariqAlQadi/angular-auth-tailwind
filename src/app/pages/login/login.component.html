<div class="flex items-center justify-center py-12">
  <div class="w-full max-w-md space-y-8 shadow-lg">
    <div>
      <img
        class="mx-auto h-12 w-auto"
        src="https://images.unsplash.com/photo-1623305465231-d884ce752d59?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
        alt="blank cards"
      />
      <h2
        class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
      >
        Cardgame.dev
      </h2>
    </div>

    <!--LOGIN FROM -->
    <form
      class="mt-8 space-y-6"
      (ngSubmit)="onSubmit()"
      [formGroup]="loginForm"
    >
      <div>
        <label for="email-address" class="sr-only"
          >Email<!-- sr-only = "Screenreader only" -->
        </label>
        <input
          type="email"
          id="email-address"
          formControlName="email"
          name="email"
          autocomplete="email"
          required
          class="relative bloc w-full appearance-none rounded-none"
          placeholder="Email"
        />
        <!-- only using placeholder, because no readable label -->
      </div>
      <div>
        <label for="password" class="sr-only"></label>
        <input
          type="password"
          id="password"
          formControlName="password"
          name="password"
          autocomplete="password"
          required
          placeholder="Password"
          class="relative bloc w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 focus:z-10 focus:border-indigo-500"
        />
      </div>
    </form>

    <!-- BUTTONS -->
  </div>
</div>
